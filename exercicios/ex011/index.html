<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente ou diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png " alt="">
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <h2>Aprendendo a Reproduzir audios em HTML5.</h2>
    <audio src="midia/happy-mistake.mp3" controls ></audio>
    <!--Formatos compativeis MP3 WAV OGG-->
</body>
</html>
