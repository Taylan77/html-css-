<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p> Voce pode escrever um paragrafo
        de qualquer jeito.Basta colocar
        tudo no meio de par de tags
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN (MENOR QUE) / GREATER THAN (MAIOR QUE) -->
    </p>
    <p>Se precisar quebrar o texto em um lugar especifico basta usar a tag &lt;br&gt; </p>

    <p>Simbolos especiais:
        &yen;
        &cent;
        &dollar;
        &euro;
        &trade;
        &Delta;
    </p>
